<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"> <!-- Include your CSS stylesheet here -->
  <title>Register</title>
</head>
<body>
  <div class="container">
    <div class="box form-box">
      <header>Sign Up</header>
      <form>

        <div class="field input">
          <label for="firstname">First Name</label>
          <input type="text" name="firstname" id="firstname" autocomplete="off" required>
        </div>

        <div class="field input">
          <label for="lastname">Last Name</label>
          <input type="text" name="lastname" id="lastname" autocomplete="off" required>
        </div>

        <div class="field input">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" autocomplete="off" required>
        </div>

        <div class="field input">
          <label for="contact">Contact</label>
          <input type="tel" name="contact" id="contact" autocomplete="off" required
                 pattern="^\+254\s\d{9}$" 
                 title="Phone number must start with +254 and be followed by 9 digits"
                 value="+254 "
                 maxlength="14">
        </div>

        <div class="field input">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" autocomplete="off" required>
        </div>

        <div class="field">
          <button class="btn" id="signupButton" type="button">Sign Up</button>
        </div>

        <div class="links">
          Already a member? <a href="login.html">Sign In Now</a>
        </div>

        <div class="error-message" id="errorDisplay"></div>
      </form>
    </div>
  </div>
  <script type="module" src="register.js"></script> <!-- Include your JavaScript file here -->
</body>
</html>
